<mat-card>
	<mat-toolbar color="primary">Diversificação</mat-toolbar>
	<div *ngIf="setores$ | async as setores; else loading">
		<table mat-table [dataSource]="setores" class="mat-elevation-z8">
		
			<!-- Nome Column -->
			<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Nome</th>
			<td mat-cell *matCellDef="let element">{{element.nome}}
				<mat-icon aria-hidden="false" aria-label="Nome">{{ element.nome | setor }}</mat-icon>
			</td>
			</ng-container>
		
			<!-- Porcentagem Column -->
			<ng-container matColumnDef="porcentagem">
			<th mat-header-cell *matHeaderCellDef>Porcentagem</th>
			<td mat-cell *matCellDef="let element">{{element.porcentagem}}</td>
			</ng-container>
		
			<!-- Valor Column -->
			<ng-container matColumnDef="valor">
			<th mat-header-cell *matHeaderCellDef>Valor</th>MatProgressSpinnerModule
			<td mat-cell *matCellDef="let element">{{element.valor}}</td>
			</ng-container>
		
			<!-- Actions Column -->
			<ng-container matColumnDef="actions">
				<mat-header-cell *matHeaderCellDef>
					<button mat-mini-fab color="accent" arial-label="Adicionar setor" (click)="onAdd()">
						<mat-icon>add</mat-icon>
					</button>
				</mat-header-cell>
				<mat-cell *matCellDef="let element">
					<button mat-icon-button color="primary" arial-label="Editar setor">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="primary" arial-label="Apagar setor">
						<mat-icon>delete</mat-icon>
					</button>
				</mat-cell>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<ng-template #loading>
		<div class="loading-spinner">
			<mat-spinner></mat-spinner>
		</div>
	</ng-template>

</mat-card>
