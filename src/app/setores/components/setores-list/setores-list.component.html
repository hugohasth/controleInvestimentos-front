<mat-table [dataSource]="setores">

	<!-- Nome Column -->
	<ng-container matColumnDef="nome">
		<mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
		<mat-cell *matCellDef="let element">
			{{element.nome}} <mat-icon aria-hidden="false" aria-label="Nome">{{ element.nome |	setor }}</mat-icon>
		</mat-cell>
	</ng-container>

	<!-- Porcentagem Column -->
	<ng-container matColumnDef="porcentagem">
		<mat-header-cell *matHeaderCellDef>Porcentagem</mat-header-cell>
		<mat-cell *matCellDef="let element">{{element.porcentagem}}</mat-cell>
	</ng-container>

	<!-- Valor Column -->
	<ng-container matColumnDef="valor">
		<mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
		<mat-cell *matCellDef="let element">{{element.valor}}</mat-cell>
	</ng-container>

	<!-- Actions Column -->
	<ng-container matColumnDef="actions">
		<mat-header-cell
			*matHeaderCellDef class="action-column-header">
			<button mat-mini-fab color="accent" arial-label="Adicionar setor"
				(click)="onAdd()">
				<mat-icon>add</mat-icon>
			</button>
		</mat-header-cell>
		<mat-cell *matCellDef="let element" class="action-column">
			<button mat-icon-button color="primary" arial-label="Editar setor"
				(click)="onEdit(element)">
				<mat-icon>edit</mat-icon>
			</button>
			<button mat-icon-button color="primary" arial-label="Apagar setor"
				(click)="onRemove(element)">
				<mat-icon>delete</mat-icon>
			</button>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
