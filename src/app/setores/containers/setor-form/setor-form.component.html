<mat-card>
	<mat-toolbar color="primary">Detalhes do Setor</mat-toolbar>
	<mat-card-content>
		<form [formGroup]="form">
			<mat-form-field class="full-width">
				<mat-label>Setor</mat-label>				
				<mat-select formControlName="nome">
					<mat-option></mat-option>
					<mat-option [value]="option" *ngFor="let option of nomes">{{ option }}</mat-option>
				</mat-select>
    			<mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage('nome')}}</mat-error>
			</mat-form-field>
			
			<mat-form-field class="full-width">
				<mat-label>Porcentagem</mat-label>	
				<input matInput placeholder="Porcentagem" formControlName="porcentagem">
    			<mat-error *ngIf="form.get('porcentagem')?.invalid">{{getErrorMessage('porcentagem')}}</mat-error>
			</mat-form-field>
			
			<mat-form-field class="full-width">
				<mat-label>Valor</mat-label>	
				<input matInput placeholder="Valor" formControlName="valor">
    			<mat-error *ngIf="form.get('valor')?.invalid">{{getErrorMessage('valor')}}</mat-error>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
		<button mat-raised-button (click)="onCancel()">Cancelar</button>
	</mat-card-actions>
</mat-card>
