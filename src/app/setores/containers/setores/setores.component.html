<mat-card>
	<mat-toolbar color="primary">Diversificação</mat-toolbar>
	<div *ngIf="setores$ | async as setores; else loading" class="column-flex mat-elevation-z8">
		<app-setores-list [setores]="setores.setores" (add)="onAdd()" (edit)="onEdit($event)" (remove)="onRemove($event)"></app-setores-list>
		<mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="setores.totalElements" (page)="refresh($event)" aria-label="Select page of setores"></mat-paginator>
	</div>
	<ng-template #loading>
		<div class="loading-spinner">
			<mat-spinner></mat-spinner>
		</div>
	</ng-template>
</mat-card>
