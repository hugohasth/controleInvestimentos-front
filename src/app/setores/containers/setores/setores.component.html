<mat-card>
	<mat-toolbar color="primary">Diversificação</mat-toolbar>
	<div class="column-flex mat-elevation-z8">
		<app-setores-list *ngIf="setores$ | async as setores; else loading" [setores]="setores" (add)="onAdd()" (edit)="onEdit($event)"></app-setores-list>
		<ng-template #loading>
			<div class="loading-spinner">
				<mat-spinner></mat-spinner>
			</div>
		</ng-template>
	</div>
</mat-card>
